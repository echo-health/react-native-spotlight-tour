---
exclude:
  - example/
  - node_modules/

remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-include-cache
  - jekyll-github-metadata

defaults:
  - scope:
      path: ""
      type: pages
    values:
      author_profile: true
      classes: wide
      layout: single

minimal_mistakes_skin: air
title: React Native Spotlight Tour
subtitle: A highly customizable tour feature with an awesome spotlight effect
name: Stack Builders Inc.
repository: echo-health/react-native-spotlight-tour
atom_feed:
  hide: true
footer:
  links:
    - label: Repository
      icon: fab fa-fw fa-github
      url: https://github.com/echo-health/react-native-spotlight-tour
    - label: GitHub
      icon: fab fa-fw fa-github-alt
      url: https://github.com/echo-health
